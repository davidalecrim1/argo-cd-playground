apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-go-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-go-app
  
  template:
    metadata:
      labels:
        app: sample-go-app
    spec:
      containers:
      - name: sample-go-app
        image: sample-go-app:v1.0.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
